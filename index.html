<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Sudoku Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Global styles */
      body {
        background-color: #add8e6;
        font-family: Arial, sans-serif;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      h1 {
        text-align: center;
        margin-bottom: 10px;
      }
      /* Controls container with flex layout for timer, number box and buttons */
      #controls {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin-bottom: 20px;
      }
      /* 3D Timer display */
      #timer {
        font-size: 20px;
        font-weight: bold;
        text-shadow: 2px 2px 2px #aaa;
        padding: 10px;
        background: #fff;
        border-radius: 10px;
        min-width: 80px;
        text-align: center;
      }
      /* Number box style */
      #number-box {
        width: 50px;
        height: 50px;
        border: 2px solid #000;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        line-height: 50px;
        text-shadow: 2px 2px 2px #aaa;
        background: #fff;
        border-radius: 5px;
      }
      /* Standard button styles (for Pause, Restart, New Game) */
      button {
        border: none;
        border-radius: 50%;
        padding: 10px 15px;
        cursor: pointer;
        outline: none;
        background-color: #fff;
        box-shadow: 2px 2px 5px #666;
        transition: background-color 0.1s, box-shadow 0.1s;
        text-shadow: 2px 2px 2px #aaa;
      }
      button:focus,
      button:active {
        outline: none;
        box-shadow: none;
        background-color: #fff;
      }
      /* Play button style (the start button) in blue (blur) color with black 3D text */
      .play-btn {
        background-color: #87CEFA;
        color: black;
        font-weight: bold;
        text-shadow: 2px 2px 2px #aaa;
        border-radius: 10px;
        padding: 10px 20px;
      }
      /* Sudoku board styling */
      #sudoku-board {
        margin: 0 auto;
        border-collapse: collapse;
        max-width: 100%;
      }
      #sudoku-board td {
        width: 50px;
        height: 50px;
        text-align: center;
        vertical-align: middle;
        border: 1px solid #000;
        position: relative;
      }
      /* Thicker vertical borders for 3x3 blocks */
      #sudoku-board td:nth-child(3n) {
        border-right: 2px solid #000;
      }
      #sudoku-board td:nth-child(1) {
        border-left: 2px solid #000;
      }
      /* Thicker horizontal borders for 3x3 blocks (bold line after every 3rd row) */
      #sudoku-board tr:nth-child(3n) td {
        border-bottom: 3px solid #000;
      }
      #sudoku-board tr:nth-child(1) td {
        border-top: 2px solid #000;
      }
      /* Rows 3, 6, and 9 text styling in non-correct cells */
      #sudoku-board tr:nth-child(3n) .sudoku-input:not(.correct) {
        font-weight: bold;
        color: black;
      }
      /* Input style for Sudoku cells */
      .sudoku-input {
        width: 100%;
        height: 100%;
        border: none;
        text-align: center;
        font-size: 24px;
        background: transparent;
        outline: none;
        -webkit-appearance: none;
        /* 3D effect */
        text-shadow: 2px 2px 2px #aaa;
        font-weight: bold;
      }
      .sudoku-input.fixed {
        color: #000;
        font-weight: bold;
      }
      /* Color feedback for correct/wrong entries */
      .sudoku-input.correct {
        color: green;
      }
      .sudoku-input.wrong {
        color: red;
      }
      /* Modal overlay and content styles */
      #modal {
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.5);
        width: 100%;
        height: 100%;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 100;
      }
      #modal-content {
        background: #fff;
        padding: 20px 30px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      }
      #modal-content p {
        font-size: 20px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 2px #aaa;
      }
      /* Footer with developer name */
      footer {
        margin-top: auto;
        text-align: center;
        padding-top: 20px;
      }
      footer span.developer {
        font-size: 18px;
        font-weight: bold;
        color: red;
        text-shadow: 2px 2px 2px #aaa;
      }
      /* Start button container at bottom center */
      #start-btn-container {
        width: 100%;
        text-align: center;
        margin-top: 20px;
      }
      /* Prevent text selection everywhere */
      * {
        -webkit-touch-callout: none;
      }
    </style>
  </head>
  <body>
    <h1>3D Sudoku Game</h1>
    <div id="controls">
      <div id="timer">Time: 00:00</div>
      <div id="number-box"></div>
      <button id="pause-btn">Pause</button>
      <button id="restart-btn">Restart</button>
      <button id="new-game-btn">New Game</button>
    </div>
    <table id="sudoku-board"></table>
    <!-- Button at the center below the sudoku board to start the timer -->
    <div id="start-btn-container">
      <button id="start-btn" class="play-btn">Play</button>
    </div>
    <!-- Modal for win message and options -->
    <div id="modal">
      <div id="modal-content">
        <p id="win-message"></p>
        <button id="modal-resume-btn">Resume</button>
        <button id="modal-restart-btn">Restart</button>
      </div>
    </div>
    <footer>
      Developed by <span class="developer">KhanOsama</span>
    </footer>
    <script>
      // This game is entirely self-contained and works offline.
      // Two puzzles with their solutions
      const puzzles = [
        {
          puzzle: [
            [5, 3, 0, 0, 7, 0, 0, 0, 0],
            [6, 0, 0, 1, 9, 5, 0, 0, 0],
            [0, 9, 8, 0, 0, 0, 0, 6, 0],
            [8, 0, 0, 0, 6, 0, 0, 0, 3],
            [4, 0, 0, 8, 0, 3, 0, 0, 1],
            [7, 0, 0, 0, 2, 0, 0, 0, 6],
            [0, 6, 0, 0, 0, 0, 2, 8, 0],
            [0, 0, 0, 4, 1, 9, 0, 0, 5],
            [0, 0, 0, 0, 8, 0, 0, 7, 9],
          ],
          solution: [
            [5, 3, 4, 6, 7, 8, 9, 1, 2],
            [6, 7, 2, 1, 9, 5, 3, 4, 8],
            [1, 9, 8, 3, 4, 2, 5, 6, 7],
            [8, 5, 9, 7, 6, 1, 4, 2, 3],
            [4, 2, 6, 8, 5, 3, 7, 9, 1],
            [7, 1, 3, 9, 2, 4, 8, 5, 6],
            [9, 6, 1, 5, 3, 7, 2, 8, 4],
            [2, 8, 7, 4, 1, 9, 6, 3, 5],
            [3, 4, 5, 2, 8, 6, 1, 7, 9],
          ],
        },
        {
          puzzle: [
            [0, 0, 0, 2, 6, 0, 7, 0, 1],
            [6, 8, 0, 0, 7, 0, 0, 9, 0],
            [1, 9, 0, 0, 0, 4, 5, 0, 0],
            [8, 2, 0, 1, 0, 0, 0, 4, 0],
            [0, 0, 4, 6, 0, 2, 9, 0, 0],
            [0, 5, 0, 0, 0, 3, 0, 2, 8],
            [0, 0, 9, 3, 0, 0, 0, 7, 4],
            [0, 4, 0, 0, 5, 0, 0, 3, 6],
            [7, 0, 3, 0, 1, 8, 0, 0, 0],
          ],
          solution: [
            [4, 3, 5, 2, 6, 9, 7, 8, 1],
            [6, 8, 2, 5, 7, 1, 4, 9, 3],
            [1, 9, 7, 8, 3, 4, 5, 6, 2],
            [8, 2, 6, 1, 9, 5, 3, 4, 7],
            [3, 7, 4, 6, 8, 2, 9, 1, 5],
            [9, 5, 1, 7, 4, 3, 6, 2, 8],
            [5, 1, 9, 3, 2, 6, 8, 7, 4],
            [2, 4, 8, 9, 5, 7, 1, 3, 6],
            [7, 6, 3, 4, 1, 8, 2, 5, 9],
          ],
        },
      ];
      
      // Use the first puzzle initially
      let currentPuzzle = puzzles[0];
      let timerInterval;
      // Timer value starts at 0 and increments in seconds (formatted as MM:SS)
      let seconds = 0;
      let paused = false;
      let playerName = "";
      let timerStarted = false;
      
      window.onload = function () {
        playerName = prompt("Enter your name:") || "Player";
        createBoard();
        // Keep timer at 0 until the "Play" button is clicked.
        document.getElementById("timer").textContent = "Time: " + formatTime(seconds);
      };
      
      // Format time as MM:SS
      function formatTime(totalSeconds) {
        const minutes = Math.floor(totalSeconds / 60);
        const secs = totalSeconds % 60;
        return (
          (minutes < 10 ? "0" + minutes : minutes) +
          ":" +
          (secs < 10 ? "0" + secs : secs)
        );
      }
      
      // Create the Sudoku board
      function createBoard() {
        const board = document.getElementById("sudoku-board");
        board.innerHTML = "";
        for (let i = 0; i < 9; i++) {
          const tr = document.createElement("tr");
          for (let j = 0; j < 9; j++) {
            const td = document.createElement("td");
            if (currentPuzzle.puzzle[i][j] !== 0) {
              const span = document.createElement("span");
              span.className = "sudoku-input fixed";
              span.textContent = currentPuzzle.puzzle[i][j];
              td.appendChild(span);
            } else {
              const input = document.createElement("input");
              input.type = "text";
              input.maxLength = "1";
              input.className = "sudoku-input";
              input.dataset.row = i;
              input.dataset.col = j;
              // Replace any existing number without requiring backspace.
              input.addEventListener("keypress", function (e) {
                if (/^[1-9]$/.test(e.key)) {
                  e.preventDefault();
                  this.value = e.key;
                  handleInput({ target: this });
                }
              });
              input.addEventListener("input", handleInput);
              td.appendChild(input);
            }
            tr.appendChild(td);
          }
          board.appendChild(tr);
        }
      }
      
      // Update the number-box with the latest typed number
      function updateNumberBox(val, isCorrect) {
        const numberBox = document.getElementById("number-box");
        numberBox.textContent = val;
        numberBox.style.backgroundColor = isCorrect ? "lightgreen" : "#fff";
      }
      
      // Handler for user input on cell
      function handleInput(e) {
        const input = e.target;
        let val = input.value;
        updateNumberBox(val, false);
        // Remove any non-digit or 0
        if (!/^[1-9]$/.test(val)) {
          input.value = "";
          input.classList.remove("correct", "wrong");
          updateNumberBox("", false);
          return;
        }
        const row = input.dataset.row;
        const col = input.dataset.col;
        // Check against solution
        if (parseInt(val) === currentPuzzle.solution[row][col]) {
          input.classList.add("correct");
          input.classList.remove("wrong");
          updateNumberBox(val, true);
        } else {
          input.classList.add("wrong");
          input.classList.remove("correct");
          updateNumberBox(val, false);
        }
        checkWin();
      }
      
      // Check if the puzzle is solved
      function checkWin() {
        const inputs = document.querySelectorAll("input.sudoku-input");
        for (let input of inputs) {
          if (input.value === "" || !input.classList.contains("correct")) {
            return; // not solved yet
          }
        }
        endGame();
      }
      
      // Timer functions
      function startTimer() {
        timerInterval = setInterval(() => {
          if (!paused) {
            seconds++;
            document.getElementById("timer").textContent = "Time: " + formatTime(seconds);
          }
        }, 1000);
      }
      
      function stopTimer() {
        clearInterval(timerInterval);
      }
      
      // End game: show modal with win message and options
      function endGame() {
        stopTimer();
        disableInputs();
        const modal = document.getElementById("modal");
        const winMessage = document.getElementById("win-message");
        winMessage.textContent =
          "Congratulations " +
          playerName +
          "! You solved the sudoku in " +
          formatTime(seconds) +
          ".";
        modal.style.display = "flex";
      }
      
      // Disable all input cells after win
      function disableInputs() {
        const inputs = document.querySelectorAll("input.sudoku-input");
        for (let input of inputs) {
          input.disabled = true;
        }
      }
      
      // Enable inputs (for resume/restart)
      function enableInputs() {
        const inputs = document.querySelectorAll("input.sudoku-input");
        for (let input of inputs) {
          input.disabled = false;
          input.value = "";
          input.classList.remove("correct", "wrong");
        }
      }
      
      // Control buttons events
      document.getElementById("pause-btn").addEventListener("click", function () {
        if (paused) {
          paused = false;
          this.textContent = "Pause";
        } else {
          paused = true;
          this.textContent = "Resume";
        }
      });
      
      document.getElementById("restart-btn").addEventListener("click", function () {
        enableInputs();
        seconds = 0;
        paused = false;
        document.getElementById("timer").textContent = "Time: " + formatTime(seconds);
        stopTimer();
        startTimer();
      });
      
      document.getElementById("new-game-btn").addEventListener("click", function () {
        const randomIndex = Math.floor(Math.random() * puzzles.length);
        currentPuzzle = puzzles[randomIndex];
        seconds = 0;
        paused = false;
        document.getElementById("timer").textContent = "Time: " + formatTime(seconds);
        stopTimer();
        createBoard();
        startTimer();
      });
      
      // Modal buttons events
      document.getElementById("modal-resume-btn").addEventListener("click", function () {
        document.getElementById("modal").style.display = "none";
        if (paused) {
          paused = false;
          document.getElementById("pause-btn").textContent = "Pause";
          startTimer();
        }
      });
      
      document.getElementById("modal-restart-btn").addEventListener("click", function () {
        document.getElementById("modal").style.display = "none";
        enableInputs();
        seconds = 0;
        paused = false;
        document.getElementById("timer").textContent = "Time: " + formatTime(seconds);
        stopTimer();
        startTimer();
      });
      
      // Start button event: Clicking it will start the timer if not already started,
      // and then hide itself.
      document.getElementById("start-btn").addEventListener("click", function () {
        if (!timerStarted) {
          startTimer();
          timerStarted = true;
          // Hide the start button once the timer is started.
          this.style.display = "none";
        }
      });
    </script>
  </body>
</html>
